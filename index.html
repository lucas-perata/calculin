<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Archivo CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/be55bd3da0.js" crossorigin="anonymous"></script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Calculin</title>

    <!-- Ícono -->
    <link rel="icon" href="IMAGES/calcu.png">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Calculin</h1>
       <a href="https://github.com/lucas-perata/javascript_coder" target="_blank"> <i class="fa-brands fa-github"></i> </i></a> 
    </header>

    <!-- MAIN -->
    <main>  

    <!-- INFO -->
        <section class="info">
            <div class="container">
                <h2 class="bienvenida"></h2>
                <p> Usa esta calculadora para ver cómo los pagos de tu préstamo personal se desglosan mes a mes.</p>
            </div>
        </section>

    <!-- COTIZACIONES -->

        <section class="cotizaciones">
            <h2>Tasas y cotizaciones de referencia</h2>
            <div class="container referencias">
                <div>
                    <h3>Dólar oficial</h3>
                    <p class="oficial"></p>
                </div>
                <div>
                    <h3>Dólar blue</h3>
                    <p class="blue"></p>
                </div>
                <div>
                    <h3>Préstamos</h3>
                    <p class="prestamos"></p>
                </div>
                <div>
                    <h3>Inflación</h3>
                    <p class="inflacion"></p>
                </div>
            </div>
        </section>

    <!-- CALCULADORA -->
        <section class="formulario" id="calcular">
                <div class="container">
                    <h2>Calculadora:</h2>
            <form name="calculadora" action="">
                <label for="monto">Monto a solicitar:</label>
                <input class="monto" type="number"> <br>
                <label for="cuotas">Número de cuotas:</label>
                <input type="number" class="pagos"> <br>
                <label for="interes">Tasa anual de interés (TNA):</label>
                <input class="interes" type="number"> <br>
                <button class="calculo" type="button" value="submit">Calcular</button>
            </form>
                </div>
        </section>
    
    <!-- RESULTADOS -->
        <section class="resultados">
            <div class="resumen">
            </div>
         </section>
         
    </main>

     <!-- FOOTER -->
    <footer>
        <div class="text-footer"> &copy; Proyecto Coderhouse </div>
    </footer>

    <!-- Javascript -->
    <script src="JS/script.js"> </script>
    <script src="JS/usuario.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/mail.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
