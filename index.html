<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Archivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/be55bd3da0.js" crossorigin="anonymous"></script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <title>Calculá tu préstamo</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Calculadora de préstamos</h1>
       <a href="https://github.com/lucas-perata/javascript_coder" target="_blank"> <i class="fa-brands fa-github"></i> </i></a> 
    </header>

    <!-- MAIN -->
    <main>
    <!-- INFO -->
        <section class="info">
            <div class="container">
                <h2>Calculadora y simulador de préstamos personales</h2>
                <p> Usa esta calculadora para ver cómo los pagos de tu préstamo personal se desglosan mes a mes.</p>
            </div>
        </section>

    <!-- CALCULADORA -->
        <section class="formulario" id="calcular">
                <div class="container">
                    <h2>Calculadora:</h2>
            <form action="">
                <label for="monto">Monto a solicitar:</label>
                <input type="number"> <br>
                <label for="cuotas">Número de cuotas:</label>
                <select name="cuotas" id=""> 
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                </select> <br>
                <label for="interes">Tasa anual de interés (TNA):</label>
                <input type="number"> <br>
                <button>Calcular</button>
            </form>
                </div>
        </section>
    
    <!-- RESULTADOS -->
        <section class="resultados">
            <h2>Resumen préstamos</h2>
            <div class="resumen">
                
            </div>
            
         </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="text-footer">&copy; Proyecto Coderhouse - En progreso</div>
    </footer>

    <!-- Javascript -->
    <script src="script.js"> </script>
</body>
</html>
